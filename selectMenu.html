<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Select Menu</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="hero">
        <div class="selector">
            <div id="selectField">
                <p id="selectText">Select Social Media</p>
                <img src="images/dropdown-icon.webp" id="arrow-icon">
            </div>

            <ul id="list" class="hide">
                <li class="options">
                    <img src="images/facebook-icon.png">
                    <p>Facebook</p>
                </li>
                <li class="options">
                    <img src="images/whatsapp-icon.png">
                    <p>WhatsApp</p>
                </li>
                <li class="options">
                    <img src="images/twitter-icon.png">
                    <p>Twitter</p>
                </li>
                <li class="options">
                    <img src="images/instagram-icon.png">
                    <p>Instagram</p>
                </li>
                <li class="options">
                    <img src="images/tiktok-icon.png">
                    <p>Tik Tok</p>
                </li>
                <li class="options">
                    <img src="images/pinterest-icon.png">
                    <p>Pinterest</p>
                </li>
                <li class="options">
                    <img src="images/telegram-icon.webp">
                    <p>Telegram</p>
                </li>
            </ul>
        </div>
    </div>

    <script src="script.js"></script>
    
</body>
</html>
